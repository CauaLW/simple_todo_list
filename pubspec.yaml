name: simple_todo_list
description: A simple todo list made with flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/launcher_icon.png"
  adaptive_icon_foreground: "assets/launcher_icon.png"
  adaptive_icon_background: "#ecaaff"

flutter:

  uses-material-design: true